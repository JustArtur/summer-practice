name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch: 

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Проверка кода
        uses: actions/checkout@v4

      - name: Настройка Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Установка зависимостей
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Запуск тестов
        env:
          PYTHONPATH: .
        run: |
          pytest tests/test_data_loader.py -v
          pytest tests/test_model.py -v

      - name: Обучение модели для Docker образа
        env:
          PYTHONPATH: .
        run: |
          python src/train.py

      - name: Сохранение обученной модели как артефакт
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: |
            models/model.joblib
            models/metrics.json
          retention-days: 7

  publish-to-ghcr:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Проверка кода
        uses: actions/checkout@v4

      - name: Скачивание обученной модели
        uses: actions/download-artifact@v4
        with:
          name: trained-model
          path: models/

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ghcr.io/justartur/practice-mnist:latest

  push-to-yandex:
    needs: publish-to-ghcr
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Проверка кода
        uses: actions/checkout@v4

      - name: Скачивание обученной модели
        uses: actions/download-artifact@v4
        with:
          name: trained-model
          path: models/

      - name: Login to Yandex Cloud Container Registry
        id: login-cr
        uses: yc-actions/yc-cr-login@v3
        with:
          yc-sa-json-credentials: ${{ secrets.YC_SA_JSON_CREDENTIALS }}

      - name: Build, tag, and push image to Yandex Cloud Container Registry
        env:
          CR_REGISTRY: crpek9vi58d1lmm663n1
          CR_REPOSITORY: summer-practice-2025
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t cr.yandex/$CR_REGISTRY/$CR_REPOSITORY:practice-mnist-$IMAGE_TAG .
          docker push cr.yandex/$CR_REGISTRY/$CR_REPOSITORY:practice-mnist-$IMAGE_TAG
        
      - name: Deploy Serverless Container
        id: deploy-sls-container
        uses: yc-actions/yc-sls-container-deploy@v1
        with:
          yc-sa-json-credentials: ${{ secrets.YC_SA_JSON_CREDENTIALS }}
          container-name: practice-mnist
          folder-id: b1gs75gl4nvo4al5ng81
          revision-service-account-id: ajemvc7i0rvj01a4899b
          revision-cores: 1
          revision-memory: 512Mb
          revision-core-fraction: 100
          revision-concurrency: 8
          revision-image-url: cr.yandex/crpek9vi58d1lmm663n1/summer-practice-2025:practice-mnist-${{ github.sha }}
          revision-execution-timeout: 10

