name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}
    steps:
      - name: 🔄 Checkout репозитория
        uses: actions/checkout@v3

      - name: 🐍 Установка Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Установка зависимостей
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🧹 Проверка кода (flake8)
        run: |
          pip install flake8
          flake8 src tests

      - name: 🧪 Запуск тестов (pytest)
        run: |
          pip install pytest
          pytest -s tests

      - name: 🤖 Обучение модели (src/train.py)
        run: python -m src.train

      - name: 📦 Загрузка модели как артефакта
        uses: actions/upload-artifact@v4
        with:
          name: model
          path: models/

      - name: 🔮 Оценка модели (src/evaluate.py)
        run: python -m src.evaluate

  publish:
    name: Build & Push Docker image to GHCR
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: 🔄 Checkout репозитория
        uses: actions/checkout@v3

      - name: 📥 Download model artifact
        uses: actions/download-artifact@v4
        with:
          name: model
          path: models

      - name: 🔐 Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 🐳 Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ghcr.io/justartur/summer-practice:latest

  deploy-yandex:
    name: Deploy to Yandex Cloud
    runs-on: ubuntu-latest
    needs: publish
    if: github.ref == 'refs/heads/main'
    steps:
      - name: 🔧 Install Yandex Cloud CLI
        run: |
          curl -sSL https://storage.yandexcloud.net/yandexcloud-yc/install.sh | bash
          echo "$HOME/yandex-cloud/bin" >> $GITHUB_PATH

      - name: 🔐 Authenticate to Yandex Cloud
        run: |
          echo '${{ secrets.YC_SERVICE_ACCOUNT_KEY_JSON }}' > key.json
          yc config profile create sa-profile
          yc config set service-account-key key.json
          yc config set folder-id ${{ secrets.YC_FOLDER_ID }}
          rm key.json

      - name: 🚀 Deploy to Yandex Serverless Containers from GHCR
        run: |
          yc serverless container revision deploy \
            --container-name ${{ secrets.YC_CONTAINER_NAME }} \
            --image ghcr.io/justartur/summer-practice:latest \
            --cores 1 \
            --memory 512MB \
            --execution-timeout 30s \
            --service-account-id ${{ secrets.YC_SERVICE_ACCOUNT_ID }}